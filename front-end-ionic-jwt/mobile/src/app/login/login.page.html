<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form.value)" novalidate>
    <ion-list>

      <ion-item>
        <ion-label position="stacked">Email</ion-label> 
        <ion-input #email="ngModel" [class.invalid]="email.errors && email.dirty" [required]="true" email name="email" ngModel
                   type="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="email.errors?.required && email.dirty" class="error-message">
        <ion-label>
          Email is required
        </ion-label>
      </ion-item>
      <ion-item *ngIf="email.errors?.email && email.dirty" class="error-message">
        <ion-label>
          Email is not valid
        </ion-label>
      </ion-item>  

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input #password="ngModel" [class.invalid]="password.errors && password.dirty" [required]="true" name="password" ngModel
                   type="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="password.errors?.required && password.dirty" class="error-message">
        <ion-label>
          Password is required
        </ion-label>
      </ion-item>

      <div class="ion-padding">
        <ion-button [disabled]="!form.valid" color="primary" expand="block" type="submit">Login</ion-button>
      </div>

      <div class="ion-padding">
        <ion-button (click)="signup()" color="secondary" expand="block" type="button">Sign up</ion-button>
      </div>
    </ion-list>
  </form>
</ion-content>
